server.port=8081
spring.resources.static-locations = classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/upload_file/
spring.devtools.restart.trigger-file=trigger.txt
spring.banner.location=/config/banner.txt
logging.level.web=DEBUG

#=========redis基础配置=========
spring.redis.database=0
spring.redis.host=shengzhouhost
spring.redis.port=6379
spring.redis.timeout=3000
#spring.redis.jedis.pool.max-idle=200
#spring.redis.jedis.pool.min-idle=200
#spring.redis.jedis.pool.max-active=2000
#spring.redis.jedis.pool.max-wait=1000

#server.context-path=/

#thymeleaf start
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=GBK
spring.thymeleaf.content-type=text/html
spring.thymeleaf.servlet.content-type=text/html
#开发时关闭缓存,不然无法查看即时页面
spring.thymeleaf.cache=false
#thymeleaf end


