<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算属性过滤数据</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../data/jsonData.js" ></script>
		
	</head>
	<body>
		
		<div id="app">
			<h2 v-for="(user , index) in users">
				{{index}} ---- {{user.id}} -- {{user.name}} -- {{user.username}} 
				-- {{user.nickName}}  -- {{user.star}}
			</h2>
		</div>
	</body>
	<script  type="text/javascript">
		var app = new Vue({
			el : "#app",
			data : {
				haohan : haohan
			},
			methods : {

			},
			computed : {
				users : function(){
					return this.haohan.filter(function(item){
						return item.id > 1 && item.id < 5;
					});
				}
			}
		})
	</script>
</html>
