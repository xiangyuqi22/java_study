<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-if使用</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			button{
				display: inline-block;
				width: 6.25rem;
				height: 3.25rem;
				margin-left: 20px;
			}
			
			
			
		</style>
	</head>
	<body>
		<div id="app">
			<h3>
				v-if : 不会修改dom结构 <br>
				v-else-if :不会修改dom结构 <br>
				v-show : 会修改dom结构<br>
			</h3>
			<button type="button" v-on:click="error = true ; success = false">失败状态</button>
			<button type="button" v-on:click="success = true ; error = false">成功状态</button>
			<div >
				<p v-if="error">
					服务连接错误500
				</p>
				<p v-if="success">
					服务连接成功200
				</p>
			</div>
			
			<div>
				<p v-if="error">
					500错误
				</p>
				<p v-if="!error">
					200正常
				</p>
			</div>
			
			<hr>
			<div>
				<p v-show="!success">
					show 500 错误 
				</p>
				<p v-show="success">
					show 200 正常
				</p>
			</div>
			
		</div>
	</body>
	<script type="text/javascript">
		var vue = new Vue({
			el : "#app",
			data:{
				error : false,
				success : false
			}
		})
	</script>
</html>
